name: regular-push
on: [push, workflow_call]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install node dependencies
        run: npm ci
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Linter
        run: npm run lint
  tests:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Tests
        run: npm run test:no-browser